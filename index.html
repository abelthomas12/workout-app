<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background-color: #e0f7fa; }
        .container { max-width: 800px; margin: auto; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { font-family: 'Roboto', sans-serif; color: #00796b; font-size: 36px; margin-bottom: 20px; }
        .button { display: block; margin: 20px 0; padding: 15px 25px; font-size: 18px; border: none; background-color: #00796b; color: #fff; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; text-decoration: none; }
        .button:hover { background-color: #004d40; }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#00796b">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Choose Your Workout</h1>
        <a class="button" href="workout.html?type=A">Workout A</a>
        <a class="button" href="workout.html?type=B">Workout B</a>
        <a class="button" href="progress.html">View Progress</a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
